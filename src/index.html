<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" href="/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="./assets/reset.css" />
        <link rel="stylesheet" href="/styles.css" />
        <title>Sort, filter, paginate - GT</title>
    </head>
    <body>
        <div class="container">
            <h1>My Country List</h1>
            <div class="columns">
                <div class="column">
                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control">
                            <input
                                class="input"
                                type="text"
                                placeholder="Text input"
                            />
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">Capital</label>
                        <div class="control">
                            <input
                                class="input"
                                type="text"
                                placeholder="Text input"
                            />
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">Currency</label>
                        <div class="control">
                            <input
                                class="input"
                                type="text"
                                placeholder="Text input"
                            />
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">Language</label>
                        <div class="control">
                            <input
                                class="input"
                                type="text"
                                placeholder="Text input"
                            />
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column center-content">
                    <div class="control">
                        <button class="button is-success">Submit</button>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column is-full dark-bg">TEXT</div>
            </div>
            <div class="columns">
                <div class="column center-content">
                    <div class="control">
                        <button class="button is-success is-light">
                            Load more
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="/scripts.js"></script>
    </body>
</html>
